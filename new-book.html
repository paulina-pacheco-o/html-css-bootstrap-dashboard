<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="logo" src="./img/img/duck.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica studenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca"
              data-bs-theme="light" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container pt-3">
      <h1>Nuovo Libro</h1>

      <form action="" method="post">
        <div class="row">
          <div class="col-6">
            <div class="mt-3 mb-3">
              <label for="Nome Autore" class="form-label">
                <h4>Nome Autore</h4>
              </label>
              <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Inserisci il nome dell'autore" aria-label=".form-control-lg example">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="Cognome Autore" class="form-label">
                <h4>Cognome Autore</h4>
              </label>
              <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Inserisci il cognome dell'autore" aria-label=".form-control-lg example">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="Titolo" class="form-label">
                <h4>Titolo</h4>
              </label>
              <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Inserisci il titolo del libro" aria-label=".form-control-lg example">
              <div id="titolo" class="form-text">
                <h6>Titolo versione italiana</h6>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <h4>Genere</h4>
            <select class="form-select form-select-lg" aria-label="Large select example">
              <option selected>Scegli il genere</option>
              <option value="1">Gialli</option>
              <option value="2">Romantici</option>
              <option value="3">Fantasy</option>
            </select>
          </div>
          <div class="col-12 col-lg-4">
            <h4>Anno di Pubblicazione</h4>
            <input type="number" class="form-control form-control-lg" id="">
          </div>
          <div class="col-12 col-lg-4">
            <div class="mb-3">
              <label for="isbn#" class="form-label">
                <h4>ISBN#</h4>
              </label>
              <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
                placeholder="Inserisci il codice ISBN#" aria-label=".form-control-lg example">
            </div>
          </div>

        </div>
        <hr class="mt-80">
        <div class="mb-3">
          <label for="note" class="form-label">
            <h4>Note</h4>
          </label>
          <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1"
            placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div>
          <a href="./new-book.html" class="btn btn-primary">Aggiungi Libro</a>
        </div>

      </form>
    </div>
    </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
