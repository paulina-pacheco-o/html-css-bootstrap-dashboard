<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="row">
      <div class="col">
        <nav class="navbar bg-dark">
          <a class="navbar-brand" href="#">
            <img src="./img/img/duck.png" alt="Bootstrap" width="50" height="50">
          </a>


          <div class="box lg">
            <nav class="navbar navbar-expand-lg bg-dark text-white">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Catalogo Libri</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
          </div>


          <nav class="navbar bg-dark text-white">
            <!--<div class="container-fluid">-->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca" />
              <button class="btn btn-outline-success" type="submit">Cerca</button>
            </form>
            <!--</div>-->
          </nav>
        </nav>
        </nav>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row mt-20">
        <div class="col-12 d-flex justify-content-between">
          <h1>Catalogo Libri</h1>
          <button type="button" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Titolo</th>
            <th scope="col">Data prestito</th>
            <th scope="col">Stato</th>
            <th scope="col">Azioni</th>
          </tr>
        </thead>
        <tr>
          <th scope="col">I pilastri della terra</th>
          <th scope="col">-</th>
          <th scope="col"><span class="badge text-bg-success">Disponibile</span></th>
          <th scope="col"><button type="button" class="btn btn-outline-secondary"><i
                class="fa-solid fa-pen-to-square"></i></button>
            <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-trash"></i></button>
          </th>
        </tr>
      </table>
    </div>
  </main>

  <footer></footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
